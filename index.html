<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        button {
            padding: 15px 20px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 80px;
        }

        button:hover {
            background: #0056b3;
        }

        .theme-toggle {
            margin-top: 20px;
        }

        .author-info {
            margin-top: 20px;
            font-size: 1.1em;
        }

        .youtube-logo {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }

        /* Dark Theme */
        body.dark {
            background: #121212;
            color: #f3f3f3;
        }

        .container.dark {
            background: #1e1e1e;
        }

        button.dark {
            background: #0056b3;
        }

        button.dark:hover {
            background: #003f8a;
        }

        .grade-container {
            margin-top: 20px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            margin: 10px 0;
        }

        .grade-output {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title">Grade Calculator</h1>
        <div id="main-content">
            <div class="button-container">
                <button onclick="navigateToMarkPage(10)">10</button>
                <button onclick="navigateToMarkPage(20)">20</button>
                <button onclick="navigateToMarkPage(30)">30</button>
                <button onclick="navigateToMarkPage(40)">40</button>
                <button onclick="navigateToMarkPage(50)">50</button>
                <button onclick="navigateToMarkPage(60)">60</button>
                <button onclick="navigateToMarkPage(80)">80</button>
                <button onclick="navigateToMarkPage(100)">100</button>
                <button onclick="navigateToMarkPage(105)">105</button>
            </div>
        </div>

        <div class="theme-toggle">
            <label for="theme-switch">Toggle Dark/Light Theme</label>
            <input type="checkbox" id="theme-switch" onclick="toggleTheme()">
        </div>

        <p class="author-info">App by: Muhammed Ajsal M-T 
            <a href="https://www.youtube.com/@wolo_gaming_official/videos" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" class="youtube-logo">
            </a>
        </p>

        <div class="grade-container" id="grade-container" style="display: none;">
            <h2>Enter Your Marks</h2>
            <input type="number" id="markInput" placeholder="Enter your marks">
            <button onclick="calculateGrade()">Submit</button>
            <div class="grade-output" id="gradeOutput"></div>
        </div>
    </div>

    <script>
        let maxValue;

        // Function to navigate to the mark input section
        function navigateToMarkPage(value) {
            console.log(`Navigating to mark input section for max value: ${value}`);
            maxValue = value;
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('grade-container').style.display = 'block';
            document.getElementById('page-title').textContent = `Grade Calculator - Max Marks: ${value}`;
        }

        // Function to calculate grade
        function calculateGrade() {
            const mark = parseFloat(document.getElementById('markInput').value);
            const gradeOutput = document.getElementById('gradeOutput');

            if (isNaN(mark) || mark < 0 || mark > maxValue) {
                gradeOutput.textContent = `Please enter a valid mark between 0 and ${maxValue}.`;
                return;
            }

            let grade = 'E';
            if (maxValue == 10) {
                if (mark >= 9) grade = 'A+';
                else if (mark >= 8) grade = 'A';
                else if (mark >= 7) grade = 'B+';
                else if (mark >= 6) grade = 'B';
                else if (mark >= 5) grade = 'C+';
                else if (mark >= 4) grade = 'C';
                else if (mark >= 3) grade = 'D+';
                else if (mark >= 2) grade = 'D';
            } else if (maxValue == 20) {
                if (mark >= 18) grade = 'A+';
                else if (mark >= 16) grade = 'A';
                else if (mark >= 14) grade = 'B+';
                else if (mark >= 12) grade = 'B';
                else if (mark >= 10) grade = 'C+';
                else if (mark >= 8) grade = 'C';
                else if (mark >= 6) grade = 'D+';
                else if (mark >= 4) grade = 'D';
            } else if (maxValue == 30) {
                if (mark >= 27) grade = 'A+';
                else if (mark >= 24) grade = 'A';
                else if (mark >= 21) grade = 'B+';
                else if (mark >= 18) grade = 'B';
                else if (mark >= 15) grade = 'C+';
                else if (mark >= 12) grade = 'C';
                else if (mark >= 9) grade = 'D+';
                else if (mark >= 6) grade = 'D';
            } else if (maxValue == 40) {
                if (mark >= 36) grade = 'A+';
                else if (mark >= 32) grade = 'A';
                else if (mark >= 28) grade = 'B+';
                else if (mark >= 24) grade = 'B';
                else if (mark >= 20) grade = 'C+';
                else if (mark >= 16) grade = 'C';
                else if (mark >= 12) grade = 'D+';
                else if (mark >= 8) grade = 'D';
            } else if (maxValue == 50) {
                if (mark >= 45) grade = 'A+';
                else if (mark >= 40) grade = 'A';
                else if (mark >= 35) grade = 'B+';
                else if (mark >= 30) grade = 'B';
                else if (mark >= 25) grade = 'C+';
                else if (mark >= 20) grade = 'C';
                else if (mark >= 15) grade = 'D+';
                else if (mark >= 10) grade = 'D';
            } else if (maxValue == 60) {
                if (mark >= 54) grade = 'A+';
                else if (mark >= 48) grade = 'A';
                else if (mark >= 42) grade = 'B+';
                else if (mark >= 36) grade = 'B';
                else if (mark >= 30) grade = 'C+';
                else if (mark >= 24) grade = 'C';
                else if (mark >= 18) grade = 'D+';
                else if (mark >= 12) grade = 'D';
            } else if (maxValue == 80) {
                if (mark >= 72) grade = 'A+';
                else if (mark >= 64) grade = 'A';
                else if (mark >= 56) grade = 'B+';
                else if (mark >= 48) grade = 'B';
                else if (mark >= 40) grade = 'C+';
                else if (mark >= 32) grade = 'C';
                else if (mark >= 24) grade = 'D+';
                else if (mark >= 16) grade = 'D';
            } else if (maxValue == 100) {
                if (mark >= 90) grade = 'A+';
                else if (mark >= 80) grade = 'A';
                else if (mark >= 70) grade = 'B+';
                else if (mark >= 60) grade = 'B';
                else if (mark >= 50) grade = 'C+';
                else if (mark >= 40) grade = 'C';
                else if (mark >= 30) grade = 'D+';
                else if (mark >= 20) grade = 'D';
            } else if (maxValue == 105) {
                if (mark >= 95) grade = 'A+';
                else if (mark >= 84) grade = 'A';
                else if (mark >= 74) grade = 'B+';
                else if (mark >= 63) grade = 'B';
                else if (mark >= 53) grade = 'C+';
                else if (mark >= 42) grade = 'C';
                else if (mark >= 32) grade = 'D+';
                else if (mark >= 21) grade = 'D';
            } // Add similar logic for other max values...

            gradeOutput.textContent = `Your grade is: ${grade}`;
        }

        // Theme toggle functionality
        function toggleTheme() {
            console.log('Toggling theme');
            document.body.classList.toggle('dark');
            const themeSwitch = document.getElementById('theme-switch');
            localStorage.setItem('theme', themeSwitch.checked ? 'dark' : 'light');
        }

        // Load theme from localStorage
        window.onload = function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                document.getElementById('theme-switch').checked = true;
            }
        };
    </script>
</body>
</html>
